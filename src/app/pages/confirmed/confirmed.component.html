<div class="table-container">
  <div class="mat-elevation-z8 table-confirmed">
    <div class="loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Country/Province">
        <th mat-header-cell *matHeaderCellDef>Country/Province</th>
        <td mat-cell *matCellDef="let element"> {{element.countryRegion}} <span
          *ngIf="element.provinceState">/</span> {{element.provinceState}} </td>
      </ng-container>

      <ng-container matColumnDef="Confirmed">
        <th mat-header-cell *matHeaderCellDef>Confirmed</th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
      </ng-container>

      <ng-container matColumnDef="Recovered">
        <th mat-header-cell *matHeaderCellDef>Recovered</th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>

      <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef>Deaths</th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
